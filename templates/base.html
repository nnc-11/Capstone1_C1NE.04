<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FNDDetectorAI{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 56px;
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .navbar {
            background-color: #007bff;
            transition: background-color 0.3s ease-in-out;
        }
        .navbar:hover {
            background-color: #0056b3;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .navbar-brand img {
            margin-right: 8px;
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important;
            text-decoration: underline;
        }
        .container {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        footer {
            background-color: #f8f9fa;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Sticky Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <!-- Logo and Brand Name -->
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="40" height="40">
                FNDDetectorAI
            </a>

            <!-- Toggler for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('services') }}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>

                <!-- Profile Icon -->
                <a href="{{ url_for('profile') }}" class="ms-3">
                    <img src="{{ url_for('static', filename='profi.png') }}" alt="Profile" width="40" height="40" class="rounded-circle">
                </a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-4 text-muted">
        <p>&copy; 2024 FNDDetectorAI. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
